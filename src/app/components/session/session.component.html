<div class="container-fluid texte" style="padding: -2%;">
    <div class="row">
        <div class="col d-flex justify-content-start"> </div>
        <div class="col d-flex justify-content-center">
            <h4 class="d-flex justify-content-center text-primary">Les Séssions d'évaluations simples</h4>
        </div>
        <div class="col d-flex justify-content-end"> </div>
        <hr>
    </div>
</div>
<div class="row justify-content-center">
    <p-toolbar>
        <ng-template pTemplate="left">
            <!-- <span>Les sessions</span> -->
        </ng-template>
        <ng-template pTemplate="right">
            <div class="col d-flex justify-content-end">
                <button [style]="{ height: '35px' }" pButton pRipple type="button"
                    label="{{ 'Actualiser' | translate }}" icon="pi pi-refresh" iconPos="left"
                    class="p-button-secondary"></button>&nbsp;&nbsp;
                <button [style]="{ height: '35px' }" pButton pRipple type="button"
                    label="{{ 'Nouvelle séssion' | translate }}" icon="pi pi-plus" iconPos="left"
                    class="p-button-primary"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="border-none push-right" style="padding: 0.5%; margin-top: -0.3;">
        <i class="pi pi-search"></i>&nbsp;&nbsp;
        <input pInputText pInputText type="text" style="width: 80%" placeholder="Rechercher..."
            (input)="fc.filterGlobal($any($event.target).value, 'contains')" />
    </div>
    <p-table [value]="sessions" #fc [rows]="10" [paginator]="true" styleClass="p-datatable-sm p-datatable-gridlines"
        [globalFilterFields]="['id', 'idtypesess', 'nom', 'description']" responsiveLayout="scroll" [rowHover]="true"
        dataKey="id" currentPageReportTemplate="Affichage de {first} à {last}  sur {totalRecords} entrées"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr class="texte">
                <th colspan="1" style="width: 5%; text-align: center;"> N° </th>
                <th colspan="1" pSortableColumn="id"> {{ 'id'|translate }} <p-sortIcon field="id"></p-sortIcon>
                <th colspan="1" pSortableColumn="idtypesess"> {{ 'idtypesess'|translate }} <p-sortIcon
                        field="idtypesess"></p-sortIcon>
                <th colspan="1" pSortableColumn="nom"> {{ 'nom'|translate }} <p-sortIcon field="nom"></p-sortIcon>
                <th colspan="1" pSortableColumn="description"> {{ 'description'|translate }} <p-sortIcon
                        field="description"></p-sortIcon>
                </th>
                <th colspan="1" style="width: 15%;text-align: center;">Actions </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-process let-i="rowIndex">
            <tr>
                <td style="text-align: center;">{{i+1}}</td>
                <td>{{process.id}}</td>
                <td>{{process.idtypesess}}</td>
                <td>{{process.nom}}</td>
                <td>{{process.description}}</td>
                <td style="text-align: center;">
                    <i class="pi pi-pencil text-success action-btn" pTooltip="Modifier"
                        tooltipPosition="top"></i>&nbsp;&nbsp;
                    <i class="pi pi-eye text-secondary action-btn" pTooltip="Consulter"
                        tooltipPosition="top"></i>&nbsp;&nbsp;
                    <i class="pi pi-trash text-danger action-btn" pTooltip="Supprimer" tooltipPosition="left"></i>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between text-center">
                IL y'a au total {{sessions ? sessions.length : 0 }}.
            </div>
        </ng-template>
    </p-table>
</div>
